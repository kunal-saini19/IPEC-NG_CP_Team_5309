{% extends 'base.html' %}

{% block title %}Reset Password - KalaKriti{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center bg-gray-50 px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <i class="fas fa-lock text-4xl text-indiaOrange mb-4"></i>
                <h1 class="text-2xl font-bold">Reset Password</h1>
                <p class="text-gray-600 mt-2">Enter your new password</p>
            </div>
            
            <!-- Messages handled globally in base.html -->
            
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        New Password
                    </label>
                    <input
                        type="password"
                        name="new_password"
                        placeholder="••••••••"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indiaOrange"
                        required
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Confirm Password
                    </label>
                    <input
                        type="password"
                        name="confirm_password"
                        placeholder="••••••••"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indiaOrange"
                        required
                    >
                </div>
                
                <button
                    type="submit"
                    class="w-full py-2 bg-indiaOrange text-white rounded-lg font-medium hover:bg-orange-600 transition-colors"
                >
                    Reset Password
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    <a href="{% url 'kalakriti:login' %}" class="text-indiaOrange hover:font-bold">
                        Back to login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
